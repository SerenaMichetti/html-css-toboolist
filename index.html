<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="toboolist">
    <meta name="author" content="Serena Michetti classe 10">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="./img/Logo.png">
        <h1 class="toboolist">Toboolist</h1>
    </header>
    <main>
        <section id="button-section">
            <button id="add-task">Add Task</button>
            <button id="add-section">Add Section</button>
        </section>
        <div class="separator"></div>
        <section class="elements">
            <div class="title-task"><img src="./img/freccia-giu.jpg"><span class="title-new-task">New Task</span></div>
            <div class="all-elements"><span class="e-check">&check;</span><span class="e-text">Quarterly
                    Newsletter</span><span class="e-box-blu">Editorial</span></div>
        </section>
        <section class="elements">
            <div class="title-task"><img src="./img/freccia-giu.jpg"><span class="title-new-task">Today</span></div>
            <div class="all-elements"><span class="e-check">&check;</span><span class="e-text">Recruiting blog
                    post</span><span class="e-box-blu">Editorial</span></div>
            <div class="all-elements"><span class="e-check">&check;</span><span class="e-text">Mobile app
                    luaunch</span><span class="e-box-purple">Q1 Goals</span></div>
                 <div class="all-elements"><span class="e-cross">&cross;</span><span class="e-text">Interview John H.
                    </span><span class="e-box-green">Recruiting</span></div>
            <div class="all-elements"><span class="e-check">&check;</span><span class="e-text">Summit update to mobile storefronts</span><span class="e-box-orange">Mobile</span></div>
                






        </section>


    </main>
</body>

</html>
